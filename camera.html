<!doctype html>
<html>
    <head>
        <title>Camera</title>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="background" src="Aframe Assignment/background.jpg">
            </a-assets>
            <a-plane src="#background" shader="flat" rotation="-90 0 0" scale="5 5 1">
            </a-plane>
            <a-cylinder color="#AA0000" radius="0.7" height="3" position="-2 1 0">
            </a-cylinder>
            <a-box color="#00AA00" height="2" depth="5" position="2 1 0">
            </a-box>
            <a-image src="#average-height" scale="2 2 1" position="0 1 0">
            </a-image>
            <a-entity position="0 0 5">
                <a-camera active="false">
                </a-camera>
            </a-entity>
            <a-entity position="0 -0.7 5">
                <a-camera active="true">
                </a-camera>
            </a-entity>
            <a-entity position="0 5 5">
                <a-camera active="false">
                </a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
